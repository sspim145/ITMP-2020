<!DOCTYPE html>
<html>

<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
	<style>
		.card{
			background: lightgray;
			width: 30%;
			padding: 2em;
		}
	</style>
</head>

<body>
	<div id="app" >
		<div class="card">
		<h3>Username : {{person.username}}</h3>
		<h3>Name : {{person.name}}</h3>
		<h3>Email : {{person.email}}</h3>
		<h3>Website : {{person.website}}</h3>
		<h3>Company : {{person.company.name}}</h3>
		</div>
		<h1 style="color: red">Users</h1>
		<li v-for="u in users" :data-id="u.id" @click="viewBio(u)">{{u.username}}</li>
	</div>


	<script>
		fetch('https://jsonplaceholder.typicode.com/users')
			.then(response => response.json())
			.then(json => {
				console.log(json)
				app.users = json
				app.person = json[0]
			})

		let app = new Vue({
			el: '#app',
			methods:{
				viewBio: function(user){
					this.person = user
				}
			},
			data: {
				users: [],
				person: {
					id: 0,
					name: '..... loading',
					username: '..... loading',
					email: '..... loading',
					website: '..... loading',
					company: {
						name: '..... loading',
					}
				}
			}
		})
	</script>
</body>

</html>
