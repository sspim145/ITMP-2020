		<!DOCTYPE html>
		<html>
		<head>
			<title>Lab - Multimedia Programming 2563 ITKMITL</title>
			<link rel=stylesheet href="../src/reset.css">
			<link rel=stylesheet href="lab.css">
			<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
			<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		</head>
		<body class="paper">
			<div id="app">
				<input class="shadow appearance-none border rounded  py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" v-model="number">
				<input class="shadow appearance-none border rounded  py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" v-model="numx">
				<div class="space"></div>
				<h1 style="font-size: 1.5em">สูตรคูณแม่ {{number}}</h1> 
				<table class="table-auto">
					<thead>
						<tr>
							<th class="px-4 py-2">ตัวตั้ง</th>
							<th class="px-4 py-2">ตัวคูณ</th>
							<th class="px-4 py-2">ผลลัพธ์</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for = "i in x">
							<td class="border px-4 py-2">{{number}}</td>
							<td class="border px-4 py-2"><i>x {{i}}</i></td>
							<td class="border px-4 py-2"><b>{{multiply(i)}}</b></td>
						</tr>
					</tbody>
				</table>
				<br>
				<h2><b>sum</b> = {{sum}}</h2>
			</div>

			<script>
				let app = new Vue({
					el: '#app',
					data: {
						number: 2,
						numx: 2,

					},
					
					methods: {
						multiply: function(x){

							return this.number*x
						}
					},
					computed: {
						x2: function(){
							return this.number*2
						},
						x: function(){
							return parseInt(this.numx)
						},
						sum: function() {
							let sum = 0
							for (var i = 1; i <= this.x; i++) {
								sum = sum + (this.multiply(i))
							}
							return sum
						}

						
					},
					watch: {
						number: function(value,old){
							console.log(value)
							console.log(old)
						}
					}
				})
			</script>
		</body>
		</html>
